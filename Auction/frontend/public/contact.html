<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auction</title>
    <link rel="stylesheet" href="contact.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-SzlmrFFtwxE58cL4l9SP1yIRumI1MTuh5x8JXqzGh1NAD9uy9hhrdj3HH37LDD1GfsjR2krZ7MNxf6r15SYvZA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <ul>
        <li class="vic"><a href="Signup">Signup</a></li>
    </ul>
    <section class="section-center">
        <article class="logo-jpeg">
            <div class="ccc">
                <h3 class="auc">Auction App</h3>
                <img src="./bike.jpg" alt="bike" />
            </div>
            <br>
            <ul>
                <li class="vic1"><a href="Signup">Apply For Bidding</a></li>
            </ul>
        </article>
        
        <article class="vic-info">
            <br>
            <h3>Electric Bike Auction</h3>
            <h4 class="homeaway">
                Bidding ends on Sunday, 14 July 2024, 8:00am
            </h4>
            <br>
            <h3>RS2000</h3>
            <p>
                <h4>The electric bike is brand new, no mechanical fault</h4>
            </p>
            <div class="deadline">
                <div class="deadline-format">
                    <div>
                        <h4 class="days">34</h4>
                        <span>days</span>
                    </div>
                </div>

                <div class="deadline-format">
                    <div>
                        <h4 class="hours">34</h4>
                        <span>hours</span>
                    </div>
                </div>
                <div class="deadline-format">
                    <div>
                        <h4 class="minutes">34</h4>
                        <span>minutes</span>
                    </div>
                </div>

                <div class="deadline-format">
                    <div>
                        <h4 class="seconds">34</h4>
                        <span>seconds</span>
                    </div>
                </div>
            </div>
        </article>
        <br>
        <h4>Computer will display the name of the highest bidder at the end of Bidding</h4>
        <br>
    </section>

    <script src="contact.js"></script>
</body>
</html>
